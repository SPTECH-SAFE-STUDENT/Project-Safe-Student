<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/logo_SS.png">
    <title>Contato</title>
</head>

<body>
    <div class="contato_voltar"><a href="./index.html">
            < Voltar</a>
    </div>
    <div class="faleConosco">
        <div class="container">
            
            <h1>ENTRE EM CONTATO</h1>
            <span>
                Está com alguma dúvida ou deseja contratar nossos serviços?
                Envie uma mensagem agora mesmo e te respoderemos da melhor maneira possível.
                </span>
                
                <form>
            <p>
                Email Para:
            </p>
            <input type="text" id="emailPara" value="support@safestudent.atlassian.net" required disabled>
            <br>
            <p>
                Assunto:
                </p>
                <input type="text" id="assunto" required>
                <br>
                <p>
                    Escreva sua mensagem:
                </p>
                <textarea id="corpo"required> </textarea>
                <br>
                <button onclick="enviarEmail()"><a class="a" href="mailto:support@safestudent.atlassian.net">
                    Enviar e-mail
                  </a>
                  </button>
            </form>
        </div>
    </div>
    <script>
        // function mensagemEnvio() {
        //     alert('Mensagem enviada! Obrigado por nos contatar.')
        // }

        function enviarEmail() {
        // Pegando os valores dos campos do formulário
        var emailPara = document.getElementById("emailPara").value;
        var assunto = document.getElementById("assunto").value;
        var corpo = document.getElementById("corpo").value;

        // Criando a URL do mailto
        var mailtoLink =
          "mailto:" +
          emailPara +
          "?subject=" +
          encodeURIComponent(assunto) +
          "&body=" +
          encodeURIComponent(corpo);

        // Abrindo o cliente de e-mail com os valores preenchidos
        window.location.href = mailtoLink;
      }
    </script>
    </script>
</body>


</html>
